name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test-sdk:
    name: Test Go SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build SDK
        run: ./scripts/build-sdk.sh

      - name: Run SDK tests with race detector
        run: |
          cd sdk
          go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./sdk/coverage.out
          flags: sdk

  build-cli:
    name: Build CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build CLI
        run: ./scripts/build-cli.sh

      - name: Test CLI binary
        run: ./cli/plato --help || true

  build-c-bindings:
    name: Build C Bindings
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build C bindings
        run: |
          cd sdk/bindings/c
          if [ ! -f "go.mod" ]; then
            go mod init plato-bindings
            go mod edit -replace plato-sdk=../../
            go get plato-sdk
            go mod tidy
          fi
          if [ "$RUNNER_OS" == "Linux" ]; then
            go build -buildmode=c-shared -o libplato.so sandbox.go
          else
            go build -buildmode=c-shared -o libplato.dylib sandbox.go
          fi

      - name: Verify shared library
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            ls -lh sdk/bindings/c/libplato.so
            file sdk/bindings/c/libplato.so
          else
            ls -lh sdk/bindings/c/libplato.dylib
            file sdk/bindings/c/libplato.dylib
          fi

  build-python-sdk:
    name: Build Python SDK
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build Python SDK with C bindings
        run: ./scripts/build-python.sh

      - name: Verify build artifacts
        run: |
          ls -lh python/src/plato/libplato.*
          ls -lh python/dist/
          echo "âœ… Python SDK built successfully"

      - name: Test Python SDK
        run: |
          cd python
          uv run python3 test_cli_dry_run.py

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run golangci-lint on SDK
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: sdk

      - name: Run golangci-lint on CLI
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: cli

