name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - 'sdk/**'
      - 'cli/**'
      - 'scripts/**'
      - 'python/**'
      - '.github/workflows/release.yml'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip if the commit is from github-actions to prevent infinite loops
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && github.event.head_commit.author.name != 'github-actions[bot]' }}

    outputs:
      cli_version: ${{ steps.new_cli_version.outputs.version }}
      python_version: ${{ steps.new_python_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get current CLI version
        id: get_cli_version
        run: |
          if [ -f VERSION ]; then
            CURRENT_VERSION=$(cat VERSION | tr -d '\n')
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "current_version=1.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Get current Python SDK version
        id: get_python_version
        run: |
          if [ -f VERSION ]; then
            CURRENT_VERSION=$(cat VERSION | tr -d '\n')
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "current_version=1.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bumps for CLI and Python
        id: bump_version
        run: |
          # Get commit messages and changed files since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
            CHANGED_FILES=$(git log --name-only --pretty=format:"" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LAST_TAG}..HEAD)
            CHANGED_FILES=$(git diff --name-only ${LAST_TAG}..HEAD)
          fi

          # Check which components changed
          CLI_CHANGED=false
          PYTHON_CHANGED=false
          SDK_CHANGED=false

          if echo "$CHANGED_FILES" | grep -q "^cli/"; then
            CLI_CHANGED=true
            echo "üîß CLI changes detected"
          fi

          if echo "$CHANGED_FILES" | grep -q "^python/"; then
            PYTHON_CHANGED=true
            echo "üêç Python SDK changes detected"
          fi

          if echo "$CHANGED_FILES" | grep -q "^sdk/"; then
            SDK_CHANGED=true
            echo "üì¶ Go SDK changes detected"
          fi

          # Determine bump types
          CLI_BUMP="none"
          PYTHON_BUMP="none"

          # Check for breaking changes
          if echo "$COMMITS" | grep -qiE "^.+!:|^BREAKING CHANGE:"; then
            if [ "$CLI_CHANGED" = true ]; then
              CLI_BUMP="major"
            fi
            if [ "$PYTHON_CHANGED" = true ] || [ "$SDK_CHANGED" = true ]; then
              PYTHON_BUMP="major"
            fi
            echo "üí• Breaking change detected"
          fi

          # Check for features
          if echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.+\))?:"; then
            if [ "$CLI_CHANGED" = true ] && [ "$CLI_BUMP" = "none" ]; then
              CLI_BUMP="minor"
            fi
            if ([ "$PYTHON_CHANGED" = true ] || [ "$SDK_CHANGED" = true ]) && [ "$PYTHON_BUMP" = "none" ]; then
              PYTHON_BUMP="minor"
            fi
            echo "‚ú® Feature detected"
          fi

          # Default to patch if changed but no major/minor reason
          if [ "$CLI_CHANGED" = true ] && [ "$CLI_BUMP" = "none" ]; then
            CLI_BUMP="patch"
          fi

          if ([ "$PYTHON_CHANGED" = true ] || [ "$SDK_CHANGED" = true ]) && [ "$PYTHON_BUMP" = "none" ]; then
            PYTHON_BUMP="patch"
          fi

          echo "cli_bump=$CLI_BUMP" >> $GITHUB_OUTPUT
          echo "python_bump=$PYTHON_BUMP" >> $GITHUB_OUTPUT
          echo "CLI bump type: $CLI_BUMP"
          echo "Python bump type: $PYTHON_BUMP"

      - name: Calculate new CLI version
        id: new_cli_version
        run: |
          CURRENT="${{ steps.get_cli_version.outputs.current_version }}"
          BUMP="${{ steps.bump_version.outputs.cli_bump }}"

          if [ "$BUMP" = "none" ]; then
            echo "version=$CURRENT" >> $GITHUB_OUTPUT
            echo "CLI version unchanged: $CURRENT"
            exit 0
          fi

          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New CLI version: $NEW_VERSION"

      - name: Calculate new Python SDK version
        id: new_python_version
        run: |
          CURRENT="${{ steps.get_python_version.outputs.current_version }}"
          BUMP="${{ steps.bump_version.outputs.python_bump }}"

          if [ "$BUMP" = "none" ]; then
            echo "version=$CURRENT" >> $GITHUB_OUTPUT
            echo "Python SDK version unchanged: $CURRENT"
            exit 0
          fi

          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New Python SDK version: $NEW_VERSION"

      - name: Update version files
        run: |
          # Check if running in GitHub Actions
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          CLI_BUMP="${{ steps.bump_version.outputs.cli_bump }}"
          PYTHON_BUMP="${{ steps.bump_version.outputs.python_bump }}"

          # Since CLI and Python share the same VERSION file now,
          # we update it if either changed
          if [ "$CLI_BUMP" != "none" ] || [ "$PYTHON_BUMP" != "none" ]; then
            # Both should be the same version now
            NEW_VERSION="${{ steps.new_cli_version.outputs.version }}"
            echo "$NEW_VERSION" > VERSION
            git add VERSION
            echo "Updated VERSION to $NEW_VERSION"
            
            # ALSO update pyproject.toml
            sed -i.bak "s/^version = \".*\"/version = \"$NEW_VERSION\"/" python/pyproject.toml
            rm python/pyproject.toml.bak 2>/dev/null || true
            git add python/pyproject.toml
            echo "Updated python/pyproject.toml to $NEW_VERSION"
          fi

          # Commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "chore: bump version to ${{ steps.new_cli_version.outputs.version }} [skip ci]"
            git push
          else
            echo "No version changes to commit"
          fi

      - name: Build proxytunnel
        run: |
          sudo apt-get update && sudo apt-get install -y proxytunnel
          ./scripts/build-proxytunnel.sh || echo "‚ö†Ô∏è  Failed to build proxytunnel, continuing"

      - name: Build CLI for multiple platforms (cross-compile)
        run: |
          VERSION="${{ steps.new_cli_version.outputs.version }}"
          GIT_COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S_UTC')

          LDFLAGS="-X 'plato-cli/internal/ui/components.Version=${VERSION}' -X 'plato-cli/internal/ui/components.GitCommit=${GIT_COMMIT}' -X 'plato-cli/internal/ui/components.BuildTime=${BUILD_TIME}'"

          cd cli

          # Build for multiple platforms (pure Go, no CGO)
          GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o plato-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o plato-darwin-arm64
          GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o plato-linux-amd64
          GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o plato-linux-arm64

          # Bundle proxytunnel with each CLI binary
          echo "üì¶ Bundling proxytunnel binaries..."
          PROXYTUNNEL_SRC="../python/src/plato/bin"

          # Create temp directories for each platform
          for platform in darwin-amd64 darwin-arm64 linux-amd64 linux-arm64; do
            mkdir -p "plato-${platform}-bundle"
            mv "plato-${platform}" "plato-${platform}-bundle/plato"

            # Only bundle proxytunnel for Linux AMD64 (the platform we're building on)
            # Other platforms will use system-installed proxytunnel or get it from Python wheels
            if [[ "$platform" == "linux-amd64" ]]; then
              if [ -f "$PROXYTUNNEL_SRC/proxytunnel-linux-amd64" ]; then
                cp "$PROXYTUNNEL_SRC/proxytunnel-linux-amd64" "plato-${platform}-bundle/"
                echo "‚úÖ Bundled proxytunnel for ${platform}"
              else
                echo "‚ö†Ô∏è  proxytunnel-linux-amd64 not found, skipping bundle"
              fi
            else
              echo "‚ÑπÔ∏è  Skipping proxytunnel for ${platform} (not built on this runner)"
            fi

            # Create archive
            tar -czf "plato-${platform}.tar.gz" -C "plato-${platform}-bundle" .
            rm -rf "plato-${platform}-bundle"
            echo "‚úÖ Created plato-${platform}.tar.gz"
          done

          echo ""
          echo "üìù Note: Only Linux AMD64 includes proxytunnel binary."
          echo "   Other platforms should install proxytunnel via package manager:"
          echo "   - macOS: brew install proxytunnel"
          echo "   - Linux: sudo apt-get install proxytunnel"
          echo "   Or use the Python SDK which includes platform-specific binaries."

      - name: Generate release notes
        id: release_notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${LAST_TAG}..HEAD)
          fi

          cat > release_notes.md << 'EOF'
          ## Changes

          EOF

          echo "$COMMITS" >> release_notes.md

          cat >> release_notes.md << 'EOF'

          ## Installation

          ### Python SDK (Recommended)
          ```bash
          pip install plato-sdk==${{ steps.new_python_version.outputs.version }}
          ```
          Platform-specific wheels include the CLI, C bindings, and proxytunnel binary.

          ### Standalone CLI
          Download the appropriate CLI binary for your platform from the assets below.

          **Note:** Only the Linux AMD64 CLI includes a bundled proxytunnel binary.
          Other platforms require installing proxytunnel separately:
          - macOS: `brew install proxytunnel`
          - Linux: `sudo apt-get install proxytunnel`

          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: cli-v${{ steps.new_cli_version.outputs.version }}
          name: CLI v${{ steps.new_cli_version.outputs.version }} / Python SDK v${{ steps.new_python_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            cli/plato-darwin-amd64.tar.gz
            cli/plato-darwin-arm64.tar.gz
            cli/plato-linux-amd64.tar.gz
            cli/plato-linux-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-python-wheels:
    needs: release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            python-version: "3.10"
          - os: ubuntu-latest
            platform: linux-amd64
            python-version: "3.11"
          - os: ubuntu-latest
            platform: linux-amd64
            python-version: "3.12"
          - os: ubuntu-latest
            platform: linux-arm64
            python-version: "3.10"
          - os: ubuntu-latest
            platform: linux-arm64
            python-version: "3.11"
          - os: ubuntu-latest
            platform: linux-arm64
            python-version: "3.12"
          - os: macos-13  # Intel Mac
            platform: macos-x86_64
            python-version: "3.10"
          - os: macos-13
            platform: macos-x86_64
            python-version: "3.11"
          - os: macos-13
            platform: macos-x86_64
            python-version: "3.12"
          - os: macos-latest  # ARM Mac
            platform: macos-arm64
            python-version: "3.10"
          - os: macos-latest
            platform: macos-arm64
            python-version: "3.11"
          - os: macos-latest
            platform: macos-arm64
            python-version: "3.12"

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: python

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Pull latest changes (ensure we have version bump)
        working-directory: .
        run: |
          git pull origin main
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Current version: $(cat VERSION 2>/dev/null || echo 'VERSION file not found')"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          
          # Install cross-compilation tools for Linux ARM64
          if [[ "${{ matrix.platform }}" == "linux-arm64" ]]; then
            sudo apt-get update
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Build C bindings and CLI
        working-directory: .
        run: |
          echo "üîç Verifying version before build..."
          VERSION=$(cat VERSION | tr -d '[:space:]')
          GIT_COMMIT=$(git rev-parse --short HEAD)
          echo "Building CLI with:"
          echo "  Version: $VERSION"
          echo "  Commit: $GIT_COMMIT"
          echo ""
          
          # Set explicit GOOS and GOARCH based on runner platform
          if [[ "${{ matrix.platform }}" == "linux-amd64" ]]; then
            export GOOS=linux
            export GOARCH=amd64
          elif [[ "${{ matrix.platform }}" == "linux-arm64" ]]; then
            export GOOS=linux
            export GOARCH=arm64
            # Enable cross-compilation for ARM on AMD64 runner
            export CGO_ENABLED=1
            export CC=aarch64-linux-gnu-gcc
          elif [[ "${{ matrix.platform }}" == "macos-x86_64" ]]; then
            export GOOS=darwin
            export GOARCH=amd64
          elif [[ "${{ matrix.platform }}" == "macos-arm64" ]]; then
            export GOOS=darwin
            export GOARCH=arm64
          fi
          
          echo "Building for platform: GOOS=$GOOS GOARCH=$GOARCH"
          ./scripts/build-python.sh
        shell: bash

      - name: Verify built CLI version and platform
        working-directory: .
        run: |
          EXPECTED_VERSION="${{ needs.release.outputs.cli_version }}"
          CLI_BIN="python/src/plato/bin/plato-cli"
          
          if [ -f "$CLI_BIN" ]; then
            echo "‚úÖ CLI binary found at: $CLI_BIN"
            
            # Check binary file type
            file "$CLI_BIN" || true
            
            # Verify it's for the correct platform
            if [[ "${{ matrix.platform }}" == "linux-amd64" ]]; then
              if file "$CLI_BIN" | grep -q "ELF.*x86-64"; then
                echo "‚úÖ Binary is correctly built for Linux x86-64"
              else
                echo "‚ùå ERROR: Binary is not for Linux x86-64"
                file "$CLI_BIN"
                exit 1
              fi
            elif [[ "${{ matrix.platform }}" == "linux-arm64" ]]; then
              if file "$CLI_BIN" | grep -qE "ELF.*(aarch64|ARM aarch64)"; then
                echo "‚úÖ Binary is correctly built for Linux ARM64"
              else
                echo "‚ùå ERROR: Binary is not for Linux ARM64"
                file "$CLI_BIN"
                exit 1
              fi
            elif [[ "${{ matrix.platform }}" == "macos-x86_64" ]]; then
              if file "$CLI_BIN" | grep -q "Mach-O.*x86_64"; then
                echo "‚úÖ Binary is correctly built for macOS x86-64"
              else
                echo "‚ùå ERROR: Binary is not for macOS x86-64"
                file "$CLI_BIN"
                exit 1
              fi
            elif [[ "${{ matrix.platform }}" == "macos-arm64" ]]; then
              if file "$CLI_BIN" | grep -q "Mach-O.*arm64"; then
                echo "‚úÖ Binary is correctly built for macOS ARM64"
              else
                echo "‚ùå ERROR: Binary is not for macOS ARM64"
                file "$CLI_BIN"
                exit 1
              fi
            fi
            
            # Check library file too
            if [[ "${{ matrix.platform }}" == "linux-amd64" ]] || [[ "${{ matrix.platform }}" == "linux-arm64" ]]; then
              LIB_FILE="python/src/plato/libplato.so"
            else
              LIB_FILE="python/src/plato/libplato.dylib"
            fi
            
            if [ -f "$LIB_FILE" ]; then
              echo ""
              echo "Library file type:"
              file "$LIB_FILE"
            fi
            
            # Try to get version from the binary (if it has a --version flag)
            echo ""
            if $CLI_BIN --version 2>/dev/null | head -1 || echo "Version check not available"; then
              echo "Expected version: $EXPECTED_VERSION"
            fi
          else
            echo "‚ùå ERROR: CLI binary not found at $CLI_BIN"
            exit 1
          fi
        shell: bash

      - name: Verify Python SDK version
        working-directory: .
        shell: python
        run: |
          import pathlib, re
          # Version should already be updated by the release job
          version = "${{ needs.release.outputs.python_version }}"
          p = pathlib.Path("python/pyproject.toml")
          text = p.read_text(encoding="utf-8")
          m = re.search(r'(?m)^\s*version\s*=\s*"([^"]+)"\s*$', text)
          if m:
            current_version = m.group(1)
            print(f"Building Python SDK version: {current_version}")
            if current_version != version:
              print(f"WARNING: Expected version {version} but found {current_version}")
          else:
            print("ERROR: Could not find version in pyproject.toml")
            exit(1)

      - name: Build wheel
        run: python -m build --wheel

      - name: Build sdist (Linux AMD64 only, once)
        if: matrix.platform == 'linux-amd64' && matrix.python-version == '3.10'
        run: python -m build --sdist

      - name: Fix Linux wheel tag (if needed)
        if: startsWith(matrix.platform, 'linux')
        working-directory: python
        shell: python
        run: |
          import os, glob, shutil

          wheels = glob.glob("dist/*.whl")
          if not wheels:
            print("ERROR: No wheel file found")
            exit(1)

          # Fix all wheels in the dist directory
          for wheel in wheels:
            print(f"Checking wheel: {os.path.basename(wheel)}")

            # If it has linux_x86_64, rename to manylinux
            if 'linux_x86_64' in wheel:
              new_wheel = wheel.replace('linux_x86_64', 'manylinux_2_17_x86_64.manylinux2014_x86_64')
              shutil.move(wheel, new_wheel)
              print(f"‚úÖ Fixed wheel tag: {os.path.basename(new_wheel)}")
            elif 'linux_aarch64' in wheel:
              new_wheel = wheel.replace('linux_aarch64', 'manylinux_2_17_aarch64.manylinux2014_aarch64')
              shutil.move(wheel, new_wheel)
              print(f"‚úÖ Fixed wheel tag: {os.path.basename(new_wheel)}")
            else:
              print(f"‚úÖ Wheel already has correct tag: {os.path.basename(wheel)}")

      - name: Verify wheel platform tag
        working-directory: python
        shell: python
        run: |
          import os, glob, sys

          wheels = glob.glob("dist/*.whl")
          if not wheels:
            print("ERROR: No wheel file found", file=sys.stderr)
            sys.exit(1)

          wheel = wheels[0]
          print(f"‚úÖ Built wheel: {os.path.basename(wheel)}")

          if 'none-any' in wheel:
            print("ERROR: Wheel should be platform-specific, not 'none-any'", file=sys.stderr)
            sys.exit(1)

          print(f"‚úÖ Wheel is platform-specific")

      - name: List wheels before upload
        working-directory: python
        run: |
          echo "üì¶ Wheels to upload:"
          ls -lh dist/
          echo ""
          echo "Files:"
          for file in dist/*; do
            echo "  - $(basename "$file")"
          done

      - name: Publish to PyPI
        working-directory: python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          # Upload with skip-existing to handle race conditions between matrix jobs
          echo "üöÄ Uploading to PyPI..."
          python -m twine upload --skip-existing --verbose dist/* 2>&1 | tee upload.log
          
          # Check upload results
          echo ""
          echo "üìä Upload Summary:"
          if grep -q "Uploading.*100%" upload.log; then
            UPLOADED=$(grep -c "Uploading.*100%" upload.log || echo "0")
            echo "  ‚úÖ Successfully uploaded: $UPLOADED file(s)"
          fi
          
          if grep -q "File already exists" upload.log; then
            SKIPPED=$(grep -c "File already exists" upload.log || echo "0")
            echo "  ‚è≠Ô∏è  Skipped (already exists): $SKIPPED file(s)"
          fi
          
          if grep -q "error" upload.log; then
            echo "  ‚ùå Errors detected in upload"
            exit 1
          fi
          
          echo ""
          echo "‚úÖ PyPI upload completed for ${{ matrix.platform }} / Python ${{ matrix.python-version }}"

      - name: Verify upload to PyPI
        run: |
          echo "üîç Verifying package is available on PyPI..."
          
          # Wait a bit for PyPI to process
          sleep 10
          
          # Try to fetch package info from PyPI
          VERSION="${{ needs.release.outputs.python_version }}"
          
          # Check if version exists on PyPI
          if pip index versions plato-sdk | grep -q "$VERSION"; then
            echo "‚úÖ Version $VERSION found on PyPI"
          else
            echo "‚ö†Ô∏è  Version $VERSION not yet visible on PyPI (may take a few minutes to propagate)"
          fi
          
          echo ""
          echo "üì¶ Package: plato-sdk"
          echo "üè∑Ô∏è  Version: $VERSION"
          echo "üñ•Ô∏è  Platform: ${{ matrix.platform }}"
          echo "üêç Python: ${{ matrix.python-version }}"
          echo ""
          echo "Install with:"
          echo "  pip install plato-sdk==$VERSION"

  verify-pypi-release:
    needs: [release, build-python-wheels]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify all wheels are on PyPI
        run: |
          VERSION="${{ needs.release.outputs.python_version }}"
          
          echo "üîç Verifying PyPI release for version $VERSION"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""
          
          # Wait for PyPI to fully process all uploads
          echo "‚è≥ Waiting 30 seconds for PyPI to process uploads..."
          sleep 30
          
          # Install package to check availability
          echo ""
          echo "üì¶ Testing installation from PyPI..."
          if pip install --dry-run "plato-sdk==$VERSION" 2>&1 | tee install.log; then
            echo "‚úÖ Package plato-sdk==$VERSION is installable from PyPI"
          else
            echo "‚ùå ERROR: Cannot install plato-sdk==$VERSION from PyPI"
            cat install.log
            exit 1
          fi
          
          # Check PyPI JSON API for wheel files
