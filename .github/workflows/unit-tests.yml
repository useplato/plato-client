name: Unit Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "python/**"
      # - "cli/**"
      # - "javascript/**"
      - ".github/workflows/unit-tests.yml"
  pull_request:
    paths:
      - "python/**"
      # - "cli/**"
      # - "javascript/**"
      - ".github/workflows/unit-tests.yml"

permissions:
  contents: read

jobs:
  python-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: python
        run: |
          uv sync --group dev

      - name: Run Python linter (ruff)
        working-directory: python
        continue-on-error: true
        run: |
          uv run ruff check src/ tests/ || echo "⚠️  Linting found issues but continuing workflow"

  python-tests:
    runs-on: ubuntu-latest
    needs: python-lint
    timeout-minutes: 15

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: python
        run: |
          uv sync --group test

      - name: Run Python unit tests with coverage
        working-directory: python
        run: |
          uv run pytest tests/unit/ -v --tb=short --strict-markers --maxfail=1 \
            --cov=src/plato \
            --cov-config=.coveragerc \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-report=xml

      - name: Upload Python test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-results-${{ github.sha }}
          path: |
            python/test-results.xml
            python/.coverage
            python/coverage.xml
            python/htmlcov/
          retention-days: 7

