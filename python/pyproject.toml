[project]
name = "plato"
version = "0.1.32"
description = "Plato client"
authors = [
    { name = "Pranav", email = "pranav.putta02@gmail.com" }
]
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.10.6",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/plato"]
