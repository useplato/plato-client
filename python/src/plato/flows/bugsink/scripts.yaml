flows:
- name: login
  description: Complete login flow for Bugsink with verification
  steps:
  - description: Go to login page explicitly
    type: navigate
    url: /accounts/login/
  - description: Wait for page to fully load
    duration: 5000
    type: wait
  - description: Wait for username field to be ready
    selector: input[name="username"]
    timeout: 10000
    type: wait_for_selector
  - description: Fill username field
    selector: input[name="username"]
    type: fill
    value: admin
  - description: Wait for password field to be ready
    selector: input[name="password"]
    timeout: 5000
    type: wait_for_selector
  - description: Fill password field
    selector: input[name="password"]
    type: fill
    value: admin
  - description: Click login submit button
    selector: form[action="/accounts/login/"] button, button.bg-slate-800
    type: click
  - description: Wait for login to process
    duration: 5000
    type: wait
  - description: Verify no login errors are displayed
    error_selectors:
    - .alert-danger
    - .alert-error
    - .error-message
    - .invalid-feedback
    - .login-error
    - .auth-error
    - .error
    - .alert
    type: verify_no_errors
  - contains: true
    description: Verify redirected to projects area
    type: verify_url
    url: /projects
  - description: Verify successful login by checking for Projects page elements
    selector: form#logout-form button[type="submit"], a[href="/projects/"], h1:has-text("Projects")
    type: verify
    verify_type: element_exists
- name: incorrect_login
  description: Verify login fails with incorrect password
  steps:
  - description: Wait for page to fully load
    duration: 3000
    type: wait
  - description: Wait for username/email field
    selector: input[name="username"]
    timeout: 15000
    type: wait_for_selector
  - description: Fill username/email field with valid username
    selector: input[name="username"]
    type: fill
    value: admin
  - description: Wait for password field
    selector: input[name="password"]
    timeout: 5000
    type: wait_for_selector
  - description: Fill password field with incorrect password
    selector: input[name="password"]
    type: fill
    value: wrongpassword
  - description: Click login submit button
    selector: button.bg-slate-800
    type: click
  - description: Wait for login attempt to process
    duration: 3000
    type: wait
  - description: Verify error message is displayed
    selector: .alert-danger, .error-message, .invalid-feedback
    type: verify
    verify_type: element_exists
