name: espocrm
reset_timeout: 60000
environment_ready_timeout: 300000
datasets:
- name: base
  description: Base dataset with admin credentials
  variables:
    username: admin
    password: password
    wrong_password: wrongpassword
  flows:
  - login
  - incorrect_login
flows:
- name: login
  description: Standard login flow for EspoCRM
  steps:
  - action: screenshot
    description: Screenshot before login (initial page)
    filename: 01_before_login.png
  - action: wait
    description: Wait for page to fully load
    duration: 3000
  - action: wait_for_selector
    description: Wait for username field
    selector: 'input[name=''username''], #field-userName, input#field-userName'
    timeout: 15000
  - action: verify
    description: Verify username field is visible
    selector: 'input[name=''username''], #field-userName, input#field-userName'
    type: element_visible
  - action: fill
    description: Fill username field
    selector: 'input[name=''username''], #field-userName, input#field-userName'
    value: $username
  - action: wait_for_selector
    description: Wait for password field
    selector: 'input[name=''password''], input[type=''password''], #field-password'
    timeout: 5000
  - action: verify
    description: Verify password field is visible
    selector: 'input[name=''password''], input[type=''password''], #field-password'
    type: element_visible
  - action: fill
    description: Fill password field
    selector: 'input[name=''password''], input[type=''password''], #field-password'
    value: $password
  - action: screenshot
    description: Screenshot after credentials entered, before submission
    filename: 02_credentials_entered.png
  - action: click
    description: Click login submit button
    selector: button[type='submit'], input[type='submit'], .btn-primary, button.btn-primary
  - action: wait
    description: Wait for login to process
    duration: 3000
  - action: screenshot
    description: Screenshot after login attempt
    filename: 03_after_login.png
  - action: wait
    description: Wait for login to process
    duration: 5000
  - action: verify_no_errors
    description: Verify no login errors are displayed
    error_selectors:
    - .alert-danger
    - .error-message
    - .message-danger
  - action: verify
    description: Verify EspoCRM main interface elements are present
    selector: '#navbar, .navbar, #global-search-container, #nav-menu-container'
    type: element_exists
- name: incorrect_login
  description: Verify login fails with incorrect password
  steps:
  - action: screenshot
    description: Screenshot before incorrect login attempt
    filename: 01_before_incorrect_login.png
  - action: wait
    description: Wait for page to fully load
    duration: 3000
  - action: wait_for_selector
    description: Wait for username/email field
    selector: 'input[name=''username''], #field-userName, input#field-userName'
    timeout: 15000
  - action: fill
    description: Fill username/email field with valid username
    selector: 'input[name=''username''], #field-userName, input#field-userName'
    value: $username
  - action: wait_for_selector
    description: Wait for password field
    selector: 'input[name=''password''], input[type=''password''], #field-password'
    timeout: 5000
  - action: fill
    description: Fill password field with incorrect password
    selector: 'input[name=''password''], input[type=''password''], #field-password'
    value: $wrong_password
  - action: screenshot
    description: Screenshot after entering incorrect credentials
    filename: 02_incorrect_credentials_entered.png
  - action: click
    description: Click login submit button
    selector: button[type='submit'], input[type='submit'], .btn-primary, button.btn-primary
  - action: wait
    description: Wait for login attempt to process
    duration: 3000
  - action: screenshot
    description: Screenshot after incorrect login attempt
    filename: 03_after_incorrect_login.png
  - action: verify
    description: Verify error message is displayed
    selector: .alert-danger, .alert-error, .error-message, .text-danger, .invalid-feedback, .login-error, .auth-error, .error, .alert, .form-error, .o_error_detail
    type: element_exists
