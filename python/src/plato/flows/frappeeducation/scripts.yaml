flows:
- name: login
  description: Complete login flow for Frappe Education with verification
  steps:
  - description: Screenshot before login (initial page)
    filename: 01_before_login.png
    type: screenshot
  - description: Wait for page to fully load
    duration: 5000
    type: wait
  - description: Wait for username/email field
    selector: 'input[data-fieldname="usr"], input[name="usr"], #login_email, input[type="email"]'
    timeout: 15000
    type: wait_for_selector
  - description: Fill username/email field
    selector: 'input[data-fieldname="usr"], input[name="usr"], #login_email, input[type="email"]'
    type: fill
    value: Administrator
  - description: Wait for password field
    selector: 'input[data-fieldname="pwd"], input[name="pwd"], #login_password, input[type="password"]'
    timeout: 5000
    type: wait_for_selector
  - description: Fill password field
    selector: 'input[data-fieldname="pwd"], input[name="pwd"], #login_password, input[type="password"]'
    type: fill
    value: admin
  - description: Screenshot after credentials entered, before submission
    filename: 02_credentials_entered.png
    type: screenshot
  - description: Click login submit button
    selector: '.btn-login, button[type="submit"], .btn-primary, #login_btn'
    type: click
  - description: Wait for login to process
    duration: 5000
    type: wait
  - description: Screenshot after login attempt
    filename: 03_after_login.png
    type: screenshot
  - description: Verify no login errors are displayed
    error_selectors:
    - .msgprint
    - .alert-danger
    - .alert-error
    - .error-message
    - .text-danger
    - .invalid-feedback
    - .login-error
    - .auth-error
    - .error
    - .alert
    type: verify_no_errors
  - description: Verify successful login by checking for main Frappe Education interface
      elements
    selector: '.main-section, .desk, .navbar, .sidebar-menu, #navbar-breadcrumbs,
      .module-icons'
    type: verify
    verify_type: element_exists
- name: incorrect_login
  description: Verify login fails with incorrect password
  steps:
  - description: Screenshot before incorrect login attempt
    filename: 01_before_incorrect_login.png
    type: screenshot
  - description: Wait for page to fully load
    duration: 3000
    type: wait
  - description: Wait for username/email field
    selector: 'input[data-fieldname="usr"], input[name="usr"], #login_email, input[type="email"]'
    timeout: 15000
    type: wait_for_selector
  - description: Fill username/email field with valid username
    selector: 'input[data-fieldname="usr"], input[name="usr"], #login_email, input[type="email"]'
    type: fill
    value: Administrator
  - description: Wait for password field
    selector: 'input[data-fieldname="pwd"], input[name="pwd"], #login_password, input[type="password"]'
    timeout: 5000
    type: wait_for_selector
  - description: Fill password field with incorrect password
    selector: 'input[data-fieldname="pwd"], input[name="pwd"], #login_password, input[type="password"]'
    type: fill
    value: wrongpassword
  - description: Screenshot after entering incorrect credentials
    filename: 02_incorrect_credentials_entered.png
    type: screenshot
  - description: Click login submit button
    selector: '.btn-login, button[type="submit"], .btn-primary, #login_btn'
    type: click
  - description: Wait for login attempt to process
    duration: 3000
    type: wait
  - description: Screenshot after incorrect login attempt
    filename: 03_after_incorrect_login.png
    type: screenshot
  - description: Verify error message is displayed
    selector: .msgprint, .alert-danger, .error-message, .invalid-feedback, .text-danger
    type: verify
    verify_type: element_exists
