flows:
- name: login
  description: Standard login flow for LedgerSMB
  steps:
  - description: Screenshot before login (initial page)
    filename: 01_before_login.png
    type: screenshot
  - description: Wait for page to fully load
    duration: 5000
    type: wait
  - description: Wait for username field
    selector: input[name="login"]:not([readonly]), input[name="username"]:not([readonly]),
      input[type="text"]:not([readonly]):not([tabindex="-1"])
    timeout: 15000
    type: wait_for_selector
  - description: Fill username field
    selector: input[name="login"]:not([readonly]), input[name="username"]:not([readonly]),
      input[type="text"]:not([readonly]):not([tabindex="-1"])
    type: fill
    value: admin
  - description: Wait for password field
    selector: input[name="password"], input[type="password"]
    timeout: 5000
    type: wait_for_selector
  - description: Fill password field
    selector: input[name="password"], input[type="password"]
    type: fill
    value: password
  - description: Wait for interactive company/database field
    selector: '#company input:not([readonly]):not([role="presentation"]):not([tabindex="-1"]),
      lsmb-text[name="company"] input:not([readonly]):not([role="presentation"]),
      input[name="company"]:not([readonly]):not([role="presentation"]), select[name="company"],
      .dijitComboBox input:not([readonly]):not([role="presentation"]), .dijitSelect
      input:not([readonly]):not([role="presentation"])'
    timeout: 5000
    type: wait_for_selector
  - description: Fill interactive company/database field
    selector: '#company input:not([readonly]):not([role="presentation"]):not([tabindex="-1"]),
      lsmb-text[name="company"] input:not([readonly]):not([role="presentation"]),
      input[name="company"]:not([readonly]):not([role="presentation"]), select[name="company"],
      .dijitComboBox input:not([readonly]):not([role="presentation"]), .dijitSelect
      input:not([readonly]):not([role="presentation"])'
    type: fill
    value: lsmb
  - description: Screenshot after credentials entered, before submission
    filename: 02_credentials_entered.png
    type: screenshot
  - description: Click login submit button
    selector: 'input[type="submit"], button[type="submit"], .login-button, #login-button,
      .btn-login, .dijitButton, .dijitButtonNode, button, input[value*="Login"], input[value*="login"],
      .submit-button, [role="button"]'
    type: click
  - description: Wait for login to process
    duration: 3000
    type: wait
  - description: Screenshot after login attempt
    filename: 03_after_login.png
    type: screenshot
  - description: Wait longer for login to process
    duration: 8000
    type: wait
  - description: Verify no login errors are displayed
    error_selectors:
    - .error
    - .alert-danger
    - .login-error
    - .auth-error
    - .invalid-feedback
    - .text-danger
    type: verify_no_errors
  - description: Verify successful login by checking for main LedgerSMB interface
      elements
    selector: .main-menu, .navigation, .dashboard, .menu-bar, .content-area, .ledgersmb-main
    type: verify
    verify_type: element_exists
- name: incorrect_login
  description: Verify login fails with incorrect password
  steps:
  - description: Screenshot before incorrect login attempt
    filename: 01_before_incorrect_login.png
    type: screenshot
  - description: Wait for page to fully load
    duration: 3000
    type: wait
  - description: Wait for username/email field
    selector: input[name="login"]:not([readonly]), input[name="username"]:not([readonly]),
      input[type="text"]:not([readonly]):not([tabindex="-1"])
    timeout: 15000
    type: wait_for_selector
  - description: Fill username/email field with valid username
    selector: input[name="login"]:not([readonly]), input[name="username"]:not([readonly]),
      input[type="text"]:not([readonly]):not([tabindex="-1"])
    type: fill
    value: admin
  - description: Wait for password field
    selector: input[name="password"], input[type="password"]
    timeout: 5000
    type: wait_for_selector
  - description: Fill password field with incorrect password
    selector: input[name="password"], input[type="password"]
    type: fill
    value: wrongpassword
  - description: Fill company/database field
    selector: '#company input:not([readonly]):not([role="presentation"]):not([tabindex="-1"]),
      input[name="company"]:not([readonly])'
    type: fill
    value: lsmb
  - description: Screenshot after entering incorrect credentials
    filename: 02_incorrect_credentials_entered.png
    type: screenshot
  - description: Click login submit button
    selector: 'input[type="submit"], button[type="submit"], .login-button, #login-button,
      .btn-login, .dijitButton, .dijitButtonNode, button, input[value*="Login"], input[value*="login"],
      .submit-button, [role="button"]'
    type: click
  - description: Wait for login attempt to process
    duration: 3000
    type: wait
  - description: Screenshot after incorrect login attempt
    filename: 03_after_incorrect_login.png
    type: screenshot
  - description: Verify error message is displayed
    selector: .alert-danger, .alert-error, .error-message, .text-danger, .invalid-feedback,
      .login-error, .auth-error, .error, .alert, .form-error, .o_error_detail
    type: verify
    verify_type: element_exists
