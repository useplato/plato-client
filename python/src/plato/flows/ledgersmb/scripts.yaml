name: ledgersmb
reset_timeout: 60000
environment_ready_timeout: 300000
datasets:
- name: base
  description: Base dataset with admin credentials
  variables:
    username: admin
    password: password
    company: lsmb
    wrong_password: wrongpassword
  flows:
  - login
  - incorrect_login
flows:
- name: login
  description: Standard login flow for LedgerSMB
  steps:
  - action: screenshot
    description: Screenshot before login (initial page)
    filename: 01_before_login.png
  - action: wait
    description: Wait for page to fully load
    duration: 5000
  - action: wait_for_selector
    description: Wait for username field
    selector: input[name="login"]:not([readonly]), input[name="username"]:not([readonly]), input[type="text"]:not([readonly]):not([tabindex="-1"])
    timeout: 15000
  - action: fill
    description: Fill username field
    selector: input[name="login"]:not([readonly]), input[name="username"]:not([readonly]), input[type="text"]:not([readonly]):not([tabindex="-1"])
    value: $username
  - action: wait_for_selector
    description: Wait for password field
    selector: input[name="password"], input[type="password"]
    timeout: 5000
  - action: fill
    description: Fill password field
    selector: input[name="password"], input[type="password"]
    value: $password
  - action: wait_for_selector
    description: Wait for interactive company/database field
    selector: '#company input:not([readonly]):not([role="presentation"]):not([tabindex="-1"]), lsmb-text[name="company"] input:not([readonly]):not([role="presentation"]), input[name="company"]:not([readonly]):not([role="presentation"]), select[name="company"], .dijitComboBox input:not([readonly]):not([role="presentation"]), .dijitSelect input:not([readonly]):not([role="presentation"])'
    timeout: 5000
  - action: fill
    description: Fill interactive company/database field
    selector: '#company input:not([readonly]):not([role="presentation"]):not([tabindex="-1"]), lsmb-text[name="company"] input:not([readonly]):not([role="presentation"]), input[name="company"]:not([readonly]):not([role="presentation"]), select[name="company"], .dijitComboBox input:not([readonly]):not([role="presentation"]), .dijitSelect input:not([readonly]):not([role="presentation"])'
    value: $company
  - action: screenshot
    description: Screenshot after credentials entered, before submission
    filename: 02_credentials_entered.png
  - action: click
    description: Click login submit button
    selector: 'input[type="submit"], button[type="submit"], .login-button, #login-button, .btn-login, .dijitButton, .dijitButtonNode, button, input[value*="Login"], input[value*="login"], .submit-button, [role="button"]'
  - action: wait
    description: Wait for login to process
    duration: 3000
  - action: screenshot
    description: Screenshot after login attempt
    filename: 03_after_login.png
  - action: wait
    description: Wait longer for login to process
    duration: 8000
  - action: verify_no_errors
    description: Verify no login errors are displayed
    error_selectors:
    - .error
    - .alert-danger
    - .login-error
    - .auth-error
    - .invalid-feedback
    - .text-danger
  - action: verify
    description: Verify successful login by checking for main LedgerSMB interface elements
    selector: .main-menu, .navigation, .dashboard, .menu-bar, .content-area, .ledgersmb-main
    type: element_exists
- name: incorrect_login
  description: Verify login fails with incorrect password
  steps:
  - action: screenshot
    description: Screenshot before incorrect login attempt
    filename: 01_before_incorrect_login.png
  - action: wait
    description: Wait for page to fully load
    duration: 3000
  - action: wait_for_selector
    description: Wait for username/email field
    selector: input[name="login"]:not([readonly]), input[name="username"]:not([readonly]), input[type="text"]:not([readonly]):not([tabindex="-1"])
    timeout: 15000
  - action: fill
    description: Fill username/email field with valid username
    selector: input[name="login"]:not([readonly]), input[name="username"]:not([readonly]), input[type="text"]:not([readonly]):not([tabindex="-1"])
    value: $username
  - action: wait_for_selector
    description: Wait for password field
    selector: input[name="password"], input[type="password"]
    timeout: 5000
  - action: fill
    description: Fill password field with incorrect password
    selector: input[name="password"], input[type="password"]
    value: $wrong_password
  - action: fill
    description: Fill company/database field
    selector: '#company input:not([readonly]):not([role="presentation"]):not([tabindex="-1"]), input[name="company"]:not([readonly])'
    value: $company
  - action: screenshot
    description: Screenshot after entering incorrect credentials
    filename: 02_incorrect_credentials_entered.png
  - action: click
    description: Click login submit button
    selector: 'input[type="submit"], button[type="submit"], .login-button, #login-button, .btn-login, .dijitButton, .dijitButtonNode, button, input[value*="Login"], input[value*="login"], .submit-button, [role="button"]'
  - action: wait
    description: Wait for login attempt to process
    duration: 3000
  - action: screenshot
    description: Screenshot after incorrect login attempt
    filename: 03_after_incorrect_login.png
  - action: verify
    description: Verify error message is displayed
    selector: .alert-danger, .alert-error, .error-message, .text-danger, .invalid-feedback, .login-error, .auth-error, .error, .alert, .form-error, .o_error_detail
    type: element_exists
