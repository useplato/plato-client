flows:
- name: login
  description: Standard login flow for Listmonk
  steps:
  - description: Wait for page to fully load
    duration: 8000
    type: wait
  - description: Wait for "Login" span to appear
    selector: a:has-text("Login")
    timeout: 15000
    type: wait_for_selector
  - description: Click login button
    selector: a:has-text("Login")
    type: click
  - description: Wait for email/login field
    selector: 'input[name="username"], input[name="email"], input[type="email"], #login,
      .o_field_widget input[type="text"]'
    timeout: 15000
    type: wait_for_selector
  - description: Fill email/login field
    selector: 'input[name="username"], input[name="email"], input[type="email"], #login,
      .o_field_widget input[type="text"]'
    type: fill
    value: admin
  - description: Wait for password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget
      input[type="password"]'
    timeout: 15000
    type: wait_for_selector
  - description: Fill password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget
      input[type="password"]'
    type: fill
    value: password
  - description: Click login submit button
    selector: button[type="submit"], input[type="submit"], .btn-primary, .o_login_btn
    type: click
  - description: Wait for page to fully load
    duration: 8000
    type: wait
  - description: Verify no login errors are displayed
    error_selectors:
    - .alert-danger
    - .alert-error
    - .error-message
    - .invalid-feedback
    - .login-error
    - .auth-error
    - .error
    - .alert
    - .o_error_detail
    type: verify_no_errors
  - description: Verify successful login by checking for main Listmonk interface elements
      and Todo specific elements
    selector: span:has-text("Dashboard")
    type: verify
    verify_type: element_exists
  - contains: true
    description: Verify redirected to dashboard
    type: verify_url
    url: /admin
  - description: Verify key navigation items are present
    selector: a:has-text("Campaigns"), a:has-text("Subscribers"), a:has-text("Templates"),
      nav a[href*="/campaigns"], nav a[href*="/subscribers"]
    type: verify
    verify_type: element_exists
  - contains: true
    description: Verify page title indicates Listmonk
    title: listmonk
    type: verify
    verify_type: page_title
- name: incorrect_login
  description: Verify login fails with incorrect password
  steps:
  - description: Wait for page to fully load
    duration: 8000
    type: wait
  - description: Wait for "Login" span to appear
    selector: a:has-text("Login")
    timeout: 15000
    type: wait_for_selector
  - description: Click login button
    selector: a:has-text("Login")
    type: click
  - description: Wait for email/login field
    selector: 'input[name="username"], input[name="email"], input[type="email"], #login,
      .o_field_widget input[type="text"]'
    timeout: 15000
    type: wait_for_selector
  - description: Fill email/login field
    selector: 'input[name="username"], input[name="email"], input[type="email"], #login,
      .o_field_widget input[type="text"]'
    type: fill
    value: admin
  - description: Wait for password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget
      input[type="password"]'
    timeout: 15000
    type: wait_for_selector
  - description: Fill password field with incorrect password
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget
      input[type="password"]'
    type: fill
    value: wrongpassword
  - description: Click login submit button
    selector: button[type="submit"], input[type="submit"], .btn-primary, .o_login_btn
    type: click
  - description: Wait for page to fully load
    duration: 1000
    type: wait
  - description: Verify error message is displayed
    selector: span:has-text("Invalid login or password")
    type: verify
    verify_type: element_exists
