name: listmonk
reset_timeout: 60000
environment_ready_timeout: 300000
datasets:
- name: base
  description: Base dataset with admin credentials
  variables:
    username: admin
    password: password
    wrong_password: wrongpassword
  flows:
  - login
  - incorrect_login
flows:
- name: login
  description: Standard login flow for Listmonk
  steps:
  - action: screenshot
    description: Screenshot before login (initial page)
    filename: 01_before_login.png
  - action: wait
    description: Wait for page to fully load
    duration: 8000
  - action: wait_for_selector
    description: Wait for "Login" span to appear
    selector: a:has-text("Login")
    timeout: 15000
  - action: click
    description: Click login button
    selector: a:has-text("Login")
  - action: wait_for_selector
    description: Wait for email/login field
    selector: 'input[name="username"], input[name="email"], input[type="email"], #login, .o_field_widget input[type="text"]'
    timeout: 15000
  - action: fill
    description: Fill email/login field
    selector: 'input[name="username"], input[name="email"], input[type="email"], #login, .o_field_widget input[type="text"]'
    value: $username
  - action: wait_for_selector
    description: Wait for password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget input[type="password"]'
    timeout: 15000
  - action: fill
    description: Fill password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget input[type="password"]'
    value: $password
  - action: screenshot
    description: Screenshot after credentials entered
    filename: 02_after_login.png
  - action: click
    description: Click login submit button
    selector: button[type="submit"], input[type="submit"], .btn-primary, .o_login_btn
  - action: wait
    description: Wait for page to fully load
    duration: 8000
  - action: screenshot
    description: Screenshot after login
    filename: 02_after_login.png
  - action: verify_no_errors
    description: Verify no login errors are displayed
    error_selectors:
    - .alert-danger
    - .alert-error
    - .error-message
    - .invalid-feedback
    - .login-error
    - .auth-error
    - .error
    - .alert
    - .o_error_detail
  - action: verify
    description: Verify successful login by checking for main Listmonk interface elements and Todo specific elements
    selector: span:has-text("Dashboard")
    type: element_exists
- name: incorrect_login
  description: Verify login fails with incorrect password
  steps:
  - action: screenshot
    description: Screenshot before incorrect login attempt
    filename: 01_before_incorrect_login.png
  - action: wait
    description: Wait for page to fully load
    duration: 8000
  - action: wait_for_selector
    description: Wait for "Login" span to appear
    selector: a:has-text("Login")
    timeout: 15000
  - action: click
    description: Click login button
    selector: a:has-text("Login")
  - action: wait_for_selector
    description: Wait for email/login field
    selector: 'input[name="username"], input[name="email"], input[type="email"], #login, .o_field_widget input[type="text"]'
    timeout: 15000
  - action: fill
    description: Fill email/login field
    selector: 'input[name="username"], input[name="email"], input[type="email"], #login, .o_field_widget input[type="text"]'
    value: $username
  - action: wait_for_selector
    description: Wait for password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget input[type="password"]'
    timeout: 15000
  - action: fill
    description: Fill password field with incorrect password
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget input[type="password"]'
    value: $wrong_password
  - action: screenshot
    description: Screenshot after entering incorrect credentials
    filename: 02_after_credentials_incorrect.png
  - action: click
    description: Click login submit button
    selector: button[type="submit"], input[type="submit"], .btn-primary, .o_login_btn
  - action: wait
    description: Wait for page to fully load
    duration: 1000
  - action: screenshot
    description: Screenshot after incorrect login attempt
    filename: 03_after_attempt.png
  - action: verify
    description: Verify error message is displayed
    selector: span:has-text("Invalid login or password")
    type: element_exists
