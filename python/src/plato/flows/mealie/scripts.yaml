flows:
- name: login
  description: Standard login flow for Mealie
  steps:
  - description: Screenshot before login (initial page)
    filename: 01_before_login.png
    type: screenshot
  - description: Wait for page to fully load
    duration: 8000
    type: wait
  - description: Wait for "Login" span to appear
    selector: span:has-text("Login")
    timeout: 15000
    type: wait_for_selector
  - description: Click login button
    selector: span:has-text("Login")
    type: click
  - description: Wait for email/login field
    selector: 'input[name="login"], input[name="email"], input[type="email"], #login,
      .o_field_widget input[type="text"]'
    timeout: 15000
    type: wait_for_selector
  - description: Fill email/login field
    selector: 'input[name="login"], input[name="email"], input[type="email"], #login,
      .o_field_widget input[type="text"]'
    type: fill
    value: admin123
  - description: Wait for password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget
      input[type="password"]'
    timeout: 15000
    type: wait_for_selector
  - description: Fill password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget
      input[type="password"]'
    type: fill
    value: password
  - description: Screenshot after credentials entered
    filename: 02_after_login.png
    type: screenshot
  - description: Click login submit button
    selector: button[type="submit"], input[type="submit"], .btn-primary, .o_login_btn
    type: click
  - description: Wait for page to fully load
    duration: 8000
    type: wait
  - description: Screenshot after login
    filename: 02_after_login.png
    type: screenshot
  - description: Verify no login errors are displayed
    error_selectors:
    - .alert-danger
    - .alert-error
    - .error-message
    - .invalid-feedback
    - .login-error
    - .auth-error
    - .error
    - .alert
    - .o_error_detail
    type: verify_no_errors
  - description: Verify successful login by checking for main Mealie interface elements
      and Todo specific elements
    selector: span:has-text("Create")
    type: verify
    verify_type: element_exists
- name: incorrect_login
  description: Verify login fails with incorrect password
  steps:
  - description: Screenshot before incorrect login attempt
    filename: 01_before_incorrect_login.png
    type: screenshot
  - description: Wait for page to fully load
    duration: 8000
    type: wait
  - description: Wait for "Login" span to appear
    selector: span:has-text("Login")
    timeout: 15000
    type: wait_for_selector
  - description: Click login button
    selector: span:has-text("Login")
    type: click
  - description: Wait for email/login field
    selector: 'input[name="login"], input[name="email"], input[type="email"], #login,
      .o_field_widget input[type="text"]'
    timeout: 15000
    type: wait_for_selector
  - description: Fill email/login field
    selector: 'input[name="login"], input[name="email"], input[type="email"], #login,
      .o_field_widget input[type="text"]'
    type: fill
    value: admin123
  - description: Wait for password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget
      input[type="password"]'
    timeout: 15000
    type: wait_for_selector
  - description: Fill password field with incorrect password
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget
      input[type="password"]'
    type: fill
    value: wrongpassword
  - description: Screenshot after entering incorrect credentials
    filename: 02_after_credentials_incorrect.png
    type: screenshot
  - description: Click login submit button
    selector: button[type="submit"], input[type="submit"], .btn-primary, .o_login_btn
    type: click
  - description: Wait for page to fully load
    duration: 1000
    type: wait
  - description: Screenshot after incorrect login attempt
    filename: 03_after_attempt.png
    type: screenshot
  - description: Verify error message is displayed
    selector: div:has-text("Invalid Credentials")
    type: verify
    verify_type: element_exists
