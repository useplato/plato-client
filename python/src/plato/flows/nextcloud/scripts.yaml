name: nextcloud
reset_timeout: 60000
environment_ready_timeout: 300000
datasets:
- name: base
  description: Base dataset with admin credentials
  variables:
    username: admin
    password: password
    wrong_password: wrongpassword
  flows:
  - login
  - incorrect_login
flows:
- name: login
  description: Standard login flow for Nextcloud
  steps:
  - action: screenshot
    description: Screenshot before login (initial page)
    filename: 01_before_login.png
  - action: wait
    description: Wait longer for page to fully load
    duration: 8000
  - action: wait_for_selector
    description: Wait for username field to be ready
    selector: 'input[name=''user''], input[id=''user''], input[name=''username''], #user, #username'
    timeout: 10000
  - action: fill
    description: Fill username field
    selector: 'input[name=''user''], input[id=''user''], input[name=''username''], #user, #username'
    value: $username
  - action: wait_for_selector
    description: Wait for password field to be ready
    selector: 'input[name=''password''], input[type=''password''], #password'
    timeout: 5000
  - action: fill
    description: Fill password field
    selector: 'input[name=''password''], input[type=''password''], #password'
    value: $password
  - action: screenshot
    description: Screenshot after credentials entered, before submission
    filename: 02_credentials_entered.png
  - action: wait_for_selector
    description: Wait for login button to be ready
    selector: 'button[type=''submit''], input[type=''submit''], .login-primary, #submit, #submit-form'
    timeout: 5000
  - action: click
    description: Click login submit button
    selector: 'button[type=''submit''], input[type=''submit''], .login-primary, #submit, #submit-form'
  - action: wait
    description: Wait for login to process
    duration: 3000
  - action: screenshot
    description: Screenshot after login attempt
    filename: 03_after_login.png
  - action: wait
    description: Wait longer for login to process
    duration: 8000
  - action: wait
    description: Wait for page to fully load after login
    duration: 10000
  - action: wait
    description: Additional wait for Nextcloud interface to stabilize
    duration: 5000
- name: incorrect_login
  description: Verify login fails with incorrect password
  steps:
  - action: screenshot
    description: Screenshot before incorrect login attempt
    filename: 01_before_incorrect_login.png
  - action: wait
    description: Wait for page to fully load
    duration: 3000
  - action: wait_for_selector
    description: Wait for username/email field
    selector: 'input[name=''user''], input[id=''user''], input[name=''username''], #user, #username'
    timeout: 15000
  - action: fill
    description: Fill username/email field with valid username
    selector: 'input[name=''user''], input[id=''user''], input[name=''username''], #user, #username'
    value: $username
  - action: wait_for_selector
    description: Wait for password field
    selector: 'input[name=''password''], input[type=''password''], #password'
    timeout: 5000
  - action: fill
    description: Fill password field with incorrect password
    selector: 'input[name=''password''], input[type=''password''], #password'
    value: $wrong_password
  - action: screenshot
    description: Screenshot after entering incorrect credentials
    filename: 02_incorrect_credentials_entered.png
  - action: click
    description: Click login submit button
    selector: 'button[type=''submit''], input[type=''submit''], .login-primary, #submit, #submit-form'
  - action: wait
    description: Wait for login attempt to process
    duration: 3000
  - action: screenshot
    description: Screenshot after incorrect login attempt
    filename: 03_after_incorrect_login.png
  - action: verify
    description: Verify error message is displayed
    selector: '.warning, #message, .error, p.info'
    type: element_exists
