name: odooprojects
reset_timeout: 60000
environment_ready_timeout: 300000
datasets:
- name: base
  description: Base dataset with admin credentials
  variables:
    username: plato@gmail.com
    password: password
    wrong_password: wrongpassword
  flows:
  - login
  - incorrect_login
flows:
- name: login
  description: Standard login flow for Odoo Projects
  steps:
  - action: navigate
    url: /web#type=252&model=project.project&view_type=kanban&cids=1&menu_id=167
    description: Navigate to projects kanban view
  - action: wait
    duration: 8000
    description: Wait for page to fully load
  - action: wait_for_selector
    selector: 'input[name="login"], input[name="email"], input[type="email"], #login, .o_field_widget input[type="text"]'
    timeout: 15000
    description: Wait for email/login field
  - action: fill
    selector: 'input[name="login"], input[name="email"], input[type="email"], #login, .o_field_widget input[type="text"]'
    value: $username
    description: Fill email/login field
  - action: wait_for_selector
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget input[type="password"]'
    timeout: 5000
    description: Wait for password field
  - action: fill
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget input[type="password"]'
    value: $password
    description: Fill password field
  - action: click
    selector: 'button[type="submit"], input[type="submit"], .btn-primary, .o_login_btn'
    description: Click login submit button
  - action: wait
    duration: 5000
    description: Wait for login to process
  - action: wait
    duration: 8000
    description: Wait longer for login to process
  - action: verify_no_errors
    description: Verify no login errors are displayed
    error_selectors:
    - .alert-danger
    - .alert-error
    - .error-message
    - .invalid-feedback
    - .login-error
    - .auth-error
    - .error
    - .alert
    - .o_error_detail
  - action: verify
    type: element_exists
    selector: '.o_main_navbar, .o_action_manager, .o_control_panel, .o_kanban_view, .o_list_view, .o_form_view, .o_menu_sections, .o_project_kanban'
    description: Verify successful login by checking for main Odoo interface elements and Projects specific elements
  - action: verify
    type: element_exists
    selector: '.o_kanban_view [data-model="project.project"], .o_kanban_view.o_project_kanban, .o_kanban_view'
    description: Verify projects kanban is present
- name: incorrect_login
  description: Verify login fails with incorrect password
  steps:
  - action: navigate
    url: /web#type=252&model=project.project&view_type=kanban&cids=1&menu_id=167
    description: Navigate to projects kanban view
  - action: wait
    duration: 3000
    description: Wait for page to fully load
  - action: wait_for_selector
    selector: 'input[name="username"], input[name="email"], input[name="login"], input[type="email"], input[type="text"]:first-of-type, #username, #email, #login, #user'
    timeout: 15000
    description: Wait for username/email field
  - action: fill
    selector: 'input[name="username"], input[name="email"], input[name="login"], input[type="email"], input[type="text"]:first-of-type, #username, #email, #login, #user'
    value: $username
    description: Fill username/email field with valid username
  - action: wait_for_selector
    selector: 'input[name="password"], input[type="password"], #password'
    timeout: 5000
    description: Wait for password field
  - action: fill
    selector: 'input[name="password"], input[type="password"], #password'
    value: $wrong_password
    description: Fill password field with incorrect password
  - action: click
    selector: 'button[type="submit"], input[type="submit"], .btn-primary, .login-button, button.btn'
    description: Click login submit button
  - action: wait
    duration: 3000
    description: Wait for login attempt to process
  - action: verify
    type: element_exists
    selector: '.alert-danger, .alert-error, .error-message, .text-danger, .invalid-feedback, .login-error, .auth-error, .error, .alert, .form-error, .o_error_detail'
    description: Verify error message is displayed