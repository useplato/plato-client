flows:
- name: login
  description: Standard login flow for Odoo Restaurant
  steps:
  - description: Screenshot before login (initial page)
    filename: 01_before_login.png
    type: screenshot
  - description: Wait for page to fully load
    duration: 8000
    type: wait
  - description: Wait for email/login field
    selector: 'input[name="login"], input[name="email"], input[type="email"], #login,
      .o_field_widget input[type="text"]'
    timeout: 15000
    type: wait_for_selector
  - description: Fill email/login field
    selector: 'input[name="login"], input[name="email"], input[type="email"], #login,
      .o_field_widget input[type="text"]'
    type: fill
    value: plato@gmail.com
  - description: Wait for password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget
      input[type="password"]'
    timeout: 5000
    type: wait_for_selector
  - description: Fill password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget
      input[type="password"]'
    type: fill
    value: password
  - description: Screenshot after credentials entered, before submission
    filename: 02_credentials_entered.png
    type: screenshot
  - description: Click login submit button
    selector: button[type="submit"], input[type="submit"], .btn-primary, .o_login_btn
    type: click
  - description: Wait for login to process
    duration: 5000
    type: wait
  - description: Screenshot after login attempt
    filename: 03_after_login.png
    type: screenshot
  - description: Wait longer for login to process
    duration: 8000
    type: wait
  - description: Verify no login errors are displayed
    error_selectors:
    - .alert-danger
    - .alert-error
    - .error-message
    - .text-danger
    - .invalid-feedback
    - .login-error
    - .auth-error
    - .error
    - .alert
    - .o_error_detail
    type: verify_no_errors
  - description: Verify successful login by checking for main Odoo interface elements
      and Restaurant specific elements
    selector: .o_main_navbar, .o_action_manager, .o_control_panel, .o_kanban_view,
      .o_list_view, .o_form_view, .o_menu_sections, .o_restaurant_table
    type: verify
    verify_type: element_exists
