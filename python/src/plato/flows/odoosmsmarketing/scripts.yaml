name: odoosmsmarketing
reset_timeout: 60000
environment_ready_timeout: 300000
datasets:
- name: base
  description: Base dataset with admin credentials
  variables:
    username: plato@gmail.com
    password: password
    wrong_password: wrongpassword
  flows:
  - login
flows:
- name: login
  description: Standard login flow for Odoo SMS Marketing
  steps:
  - action: screenshot
    description: Screenshot before login (initial page)
    filename: 01_before_login.png
  - action: wait
    description: Wait for page to fully load
    duration: 8000
  - action: wait_for_selector
    description: Wait for email/login field
    selector: 'input[name="login"], input[name="email"], input[type="email"], #login, .o_field_widget input[type="text"]'
    timeout: 15000
  - action: fill
    description: Fill email/login field
    selector: 'input[name="login"], input[name="email"], input[type="email"], #login, .o_field_widget input[type="text"]'
    value: $username
  - action: wait_for_selector
    description: Wait for password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget input[type="password"]'
    timeout: 5000
  - action: fill
    description: Fill password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget input[type="password"]'
    value: $password
  - action: screenshot
    description: Screenshot after credentials entered, before submission
    filename: 02_credentials_entered.png
  - action: click
    description: Click login submit button
    selector: button[type="submit"], input[type="submit"], .btn-primary, .o_login_btn
  - action: wait
    description: Wait for login to process
    duration: 5000
  - action: screenshot
    description: Screenshot after login attempt
    filename: 03_after_login.png
  - action: wait
    description: Wait longer for login to process
    duration: 8000
  - action: verify_no_errors
    description: Verify no login errors are displayed
    error_selectors:
    - .alert-danger
    - .alert-error
    - .error-message
    - .text-danger
    - .invalid-feedback
    - .login-error
    - .auth-error
    - .error
    - .alert
    - .o_error_detail
  - action: verify
    description: Verify successful login by checking for main Odoo interface elements and SMS Marketing specific elements
    selector: .o_main_navbar, .o_action_manager, .o_control_panel, .o_kanban_view, .o_list_view, .o_form_view, .o_menu_sections, .o_mass_mailing_sms_menu
    type: element_exists
