name: odootimeoff
reset_timeout: 60000
environment_ready_timeout: 300000
datasets:
- name: base
  description: Base dataset with admin credentials
  variables:
    username: plato@gmail.com
    password: password
    wrong_password: wrongpassword
  flows:
  - login
  - incorrect_login
flows:
- name: login
  description: Standard login flow for Odoo Time Off
  steps:
  - action: navigate
    description: Navigate to Time Off calendar view
    url: /web#action=255&model=hr.leave&view_type=calendar&cids=1&menu_id=187
  - action: screenshot
    description: Screenshot before login (initial page)
    filename: 01_before_login.png
  - action: wait
    description: Wait for page to fully load
    duration: 8000
  - action: wait_for_selector
    description: Wait for email/login field
    selector: 'input[name="login"], input[name="email"], input[type="email"], #login, .o_field_widget input[type="text"]'
    timeout: 15000
  - action: fill
    description: Fill email/login field
    selector: 'input[name="login"], input[name="email"], input[type="email"], #login, .o_field_widget input[type="text"]'
    value: $username
  - action: wait_for_selector
    description: Wait for password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget input[type="password"]'
    timeout: 5000
  - action: fill
    description: Fill password field
    selector: 'input[name="password"], input[type="password"], #password, .o_field_widget input[type="password"]'
    value: $password
  - action: screenshot
    description: Screenshot after credentials entered, before submission
    filename: 02_credentials_entered.png
  - action: click
    description: Click login submit button
    selector: button[type="submit"], input[type="submit"], .btn-primary, .o_login_btn
  - action: wait
    description: Wait for login to process
    duration: 5000
  - action: screenshot
    description: Screenshot after login attempt
    filename: 03_after_login.png
  - action: wait
    description: Wait longer for login to process
    duration: 8000
  - action: verify_no_errors
    description: Verify no login errors are displayed
    error_selectors:
    - .alert-danger
    - .alert-error
    - .error-message
    - .invalid-feedback
    - .login-error
    - .auth-error
    - .error
    - .alert
    - .o_error_detail
  - action: verify
    description: Verify successful login by checking for main Odoo interface elements and Time Off specific elements
    selector: .o_web_client, .o_main_navbar, .o_action_manager, .o_control_panel, .o_calendar_view, .o_time_off_calendar_dashboard_view, [data-menu-xmlid="hr_holidays.menu_hr_holidays_root"]
    type: element_exists
  - action: verify_url
    description: Verify we are on the Time Off calendar view
    url: /web#action=255&model=hr.leave&view_type=calendar
    contains: true
  - action: verify
    description: Verify Time Off calendar is present
    selector: .o_calendar_view.o_time_off_calendar_dashboard_view, .o_calendar_container, .o_calendar_header
    type: element_exists
- name: incorrect_login
  description: Verify login fails with incorrect password
  steps:
  - action: navigate
    description: Navigate to Time Off calendar view
    url: /web#action=255&model=hr.leave&view_type=calendar&cids=1&menu_id=187
  - action: screenshot
    description: Screenshot before incorrect login attempt
    filename: 01_before_incorrect_login.png
  - action: wait
    description: Wait for page to fully load
    duration: 3000
  - action: wait_for_selector
    description: Wait for username/email field
    selector: 'input[name="username"], input[name="email"], input[name="login"], input[type="email"], input[type="text"]:first-of-type, #username, #email, #login, #user'
    timeout: 15000
  - action: fill
    description: Fill username/email field with valid username
    selector: 'input[name="username"], input[name="email"], input[name="login"], input[type="email"], input[type="text"]:first-of-type, #username, #email, #login, #user'
    value: $username
  - action: wait_for_selector
    description: Wait for password field
    selector: 'input[name="password"], input[type="password"], #password'
    timeout: 5000
  - action: fill
    description: Fill password field with incorrect password
    selector: 'input[name="password"], input[type="password"], #password'
    value: $wrong_password
  - action: screenshot
    description: Screenshot after entering incorrect credentials
    filename: 02_incorrect_credentials_entered.png
  - action: click
    description: Click login submit button
    selector: button[type="submit"], input[type="submit"], .btn-primary, .login-button, button.btn
  - action: wait
    description: Wait for login attempt to process
    duration: 3000
  - action: screenshot
    description: Screenshot after incorrect login attempt
    filename: 03_after_incorrect_login.png
  - action: verify
    description: Verify error message is displayed
    selector: .alert-danger, .alert-error, .error-message, .text-danger, .invalid-feedback, .login-error, .auth-error, .error, .alert, .form-error, .o_error_detail
    type: element_exists
