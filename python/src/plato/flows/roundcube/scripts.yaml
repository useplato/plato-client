flows:
- name: login
  description: Complete login flow for Roundcube with verification
  steps:
  - description: Screenshot before login (initial page)
    filename: 01_before_login.png
    type: screenshot
  - description: Wait for page to fully load
    duration: 8000
    type: wait
  - description: Wait for username/email field
    selector: 'input[name="_user"], input[name="user"], input[name="username"], input[type="email"],
      #rcmloginuser, #username'
    timeout: 15000
    type: wait_for_selector
  - description: Fill username/email field
    selector: 'input[name="_user"], input[name="user"], input[name="username"], input[type="email"],
      #rcmloginuser, #username'
    type: fill
    value: phillip.allen@enron.com
  - description: Wait for password field
    selector: 'input[name="_pass"], input[name="password"], input[type="password"],
      #rcmloginpwd, #password'
    timeout: 5000
    type: wait_for_selector
  - description: Fill password field
    selector: 'input[name="_pass"], input[name="password"], input[type="password"],
      #rcmloginpwd, #password'
    type: fill
    value: password
  - description: Screenshot after credentials entered, before submission
    filename: 02_credentials_entered.png
    type: screenshot
  - description: Click login submit button
    selector: 'button[type="submit"], input[type="submit"], #rcmloginsubmit, .button-login,
      input[value="Login"]'
    type: click
  - description: Wait for login to process and page redirect
    duration: 8000
    type: wait
  - description: Screenshot after login attempt
    filename: 03_after_login.png
    type: screenshot
  - description: Wait for interface to fully load
    duration: 5000
    type: wait
  - description: Verify no login errors are displayed
    error_selectors:
    - .alert-danger
    - .alert-error
    - .error-message
    - .text-danger
    - .invalid-feedback
    - .login-error
    - .auth-error
    - .error
    - .alert
    - .errormsg
    - .warning
    - .rcmail-error
    - .boxerror
    - .notice
    type: verify_no_errors
  - description: Verify successful login by checking for Roundcube mailbox interface
      elements
    selector: '.mailbox, .messagelist, .toolbar, .mailboxlist, #mailboxlist, #messagelist,
      .mail-content, .folder-list, .message-list, #layout, .ui-layout-center, .rcmail-frame,
      .rcmail-content, #rcmail-content, .rcmail-ui, #mainscreen'
    type: verify
    verify_type: element_exists
- name: incorrect_login
  description: Verify login fails with incorrect password
  steps:
  - description: Screenshot before incorrect login attempt
    filename: 01_before_incorrect_login.png
    type: screenshot
  - description: Wait for page to fully load
    duration: 3000
    type: wait
  - description: Wait for username/email field
    selector: 'input[name="username"], input[name="email"], input[name="login"], input[type="email"],
      input[type="text"]:first-of-type, #username, #email, #login, #user'
    timeout: 15000
    type: wait_for_selector
  - description: Fill username/email field with valid username
    selector: 'input[name="username"], input[name="email"], input[name="login"], input[type="email"],
      input[type="text"]:first-of-type, #username, #email, #login, #user'
    type: fill
    value: phillip.allen@enron.com
  - description: Wait for password field
    selector: 'input[name="password"], input[type="password"], #password'
    timeout: 5000
    type: wait_for_selector
  - description: Fill password field with incorrect password
    selector: 'input[name="password"], input[type="password"], #password'
    type: fill
    value: wrongpassword
  - description: Screenshot after entering incorrect credentials
    filename: 02_incorrect_credentials_entered.png
    type: screenshot
  - description: Click login submit button
    selector: button[type="submit"], input[type="submit"], .btn-primary, .login-button,
      button.btn
    type: click
  - description: Wait for login attempt to process
    duration: 3000
    type: wait
  - description: Screenshot after incorrect login attempt
    filename: 03_after_incorrect_login.png
    type: screenshot
  - description: Verify error message is displayed
    selector: .alert-danger, .alert-error, .error-message, .text-danger, .invalid-feedback,
      .login-error, .auth-error, .error, .alert, .form-error, .o_error_detail
    type: verify
    verify_type: element_exists
