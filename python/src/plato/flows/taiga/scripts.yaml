flows:
- name: login
  description: Complete login flow for Taiga with verification
  steps:
  - description: Screenshot before login (initial page)
    filename: 01_before_login.png
    type: screenshot
  - description: Wait for page to fully load
    duration: 15000
    type: wait
  - description: Click login button if present on initial page
    selector: a.login, button.login, a[href*='login']
    type: click
  - description: Wait after initial login button click
    duration: 5000
    type: wait
  - description: Wait for username field
    selector: 'input[name=''username''], input[name=''email''], input[type=''text''],
      input[type=''email''], input:first-of-type, #username, #email'
    timeout: 10000
    type: wait_for_selector
  - description: Fill username field
    selector: 'input[name=''username''], input[name=''email''], input[type=''text''],
      input[type=''email''], input:first-of-type, #username, #email'
    type: fill
    value: admin
  - description: Wait for password field
    selector: input[type='password'], input[name='password'], .password input
    timeout: 5000
    type: wait_for_selector
  - description: Fill password field
    selector: input[type='password'], input[name='password'], .password input
    type: fill
    value: admin
  - description: Screenshot after credentials entered, before submission
    filename: 02_credentials_entered.png
    type: screenshot
  - description: Click submit button
    selector: button[type='submit'], input[type='submit'], button.submit, button.login
    type: click
  - description: Wait for login to process
    duration: 3000
    type: wait
  - description: Screenshot after login attempt
    filename: 03_after_login.png
    type: screenshot
  - description: Wait for login to process
    duration: 10000
    type: wait
  - description: Wait for page to fully load after login
    duration: 5000
    type: wait
- name: incorrect_login
  description: Verify login fails with incorrect password
  steps:
  - description: Screenshot before incorrect login attempt
    filename: 01_before_incorrect_login.png
    type: screenshot
  - duration: 3000
    type: wait
  - description: Click login button if present on initial page
    selector: a.login, button.login, a[href*='login']
    timeout: 15000
    type: click
  - description: Wait for page to fully load
    duration: 5000
    type: wait
  - description: Wait for username/email field
    selector: 'input[name=''username''], input[name=''email''], input[type=''text''],
      input[type=''email''], input:first-of-type, #username, #email'
    timeout: 15000
    type: wait_for_selector
  - description: Fill username/email field with valid username
    selector: 'input[name=''username''], input[name=''email''], input[type=''text''],
      input[type=''email''], input:first-of-type, #username, #email'
    type: fill
    value: admin
  - description: Wait for password field
    selector: input[type='password'], input[name='password'], .password input
    timeout: 5000
    type: wait_for_selector
  - description: Fill password field with incorrect password
    selector: input[type='password'], input[name='password'], .password input
    type: fill
    value: wrongpassword
  - description: Screenshot after entering incorrect credentials
    filename: 02_incorrect_credentials_entered.png
    type: screenshot
  - description: Click login submit button
    selector: button[type='submit'], input[type='submit'], button.submit, button.login
    type: click
  - description: Wait for login attempt to process
    duration: 3000
    type: wait
  - description: Screenshot after incorrect login attempt
    filename: 03_after_incorrect_login.png
    type: screenshot
  - description: Wait for error message to appear
    duration: 2000
    type: wait
  - description: Verify error message is displayed
    selector: .error, .form-errors, .login-form-errors, .checksley-error, [class*="error"][class*="message"],
      .notification-message-text, .notification-error, .message.error, form .error,
      .notification, .alert, [role="alert"], .invalid, .warning, .danger, .fail, [class*="notification"],
      .form-field-error, .input-error, .field-error, .has-error, .is-invalid
    type: verify
    verify_type: element_exists
