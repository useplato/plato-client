# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ../openapi/plato.yaml
default-group: local
groups:
  local:
    generators:
      # - name: fernapi/fern-typescript-sdk
      #   output:
      #     location: local-file-system
      #     path: ../sdks/typescript-generated
      #   version: 3.12.2
      - name: fernapi/fern-go-sdk
        output:
          location: local-file-system
          path: ../sdks/go-generated
        version: 1.13.17
      - name: fernapi/fern-python-sdk
        output:
          location: local-file-system
          path: ../python-sdk/plato/_generated
        version: 4.32.3-rc0
